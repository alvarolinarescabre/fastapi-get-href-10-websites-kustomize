---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chamo-ingress
  namespace: chamo
  annotations:
    konghq.com/strip-path: 'true'    
spec:
  ingressClassName: kong
  rules:
  - host: www.chamo.local 
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: chamo-service
              port:
                number: 80
