apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app-get-kustomize
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: fastapi-app-get-kustomize
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastapi-app-get-kustomize
    spec:
      containers:
      - image: ghcr.io/alvarolinarescabre/fastapi-app-get-href-from-10-websites:latest
        name: fastapi-app-get-kustomize
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: standard
