apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: chamo
  labels:
    app: nginx
spec:
  replicas: 6
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nfs-www 
            mountPath: /usr/share/nginx/html
      volumes:
      - name: nfs-www
        persistentVolumeClaim:
          claimName: nfs-pvc
