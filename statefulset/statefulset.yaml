---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fastapi-app-get-kustomize
  namespace: chamo-app-to-apps
spec:
  serviceName: "fastapi-app-get-kustomize"
  replicas: 4
  selector:
    matchLabels:
      app: fastapi-app-get-kustomize
  template:
    metadata:
      labels:
        app: fastapi-app-get-kustomize
    spec:
      containers:
      - name: nginx
        image: registry.k8s.io/nginx-slim:0.21
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: init-create-html-index
        image: busybox:1.28
        command: ['sh', '-c', 'echo "<h1>Hello from $(hostname)</h1>" > /usr/share/nginx/html/index.html']
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      storageClassName: standard
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

